install:
  device: "/dev/sda"
  reboot: true
  auto: true

stages:
  initramfs:
  - name: "Setup hostname"
    hostname: "kairos-server"
  - name: "add users"
    users:
      kairos:
        passwd: "kairos"
        groups:
        - "admin"
      deploy:
        passwd: "deploy"
        groups:
        - "admin"

  network:
  - name: "Setup users"
    authorized_keys:
      kairos:
      - github:zerodeth
      - "ssh-rsa  ZeroDeth"
      deploy:
      - github:zerodeth
      - "ssh-rsa  ZeroDeth"

kairos:
  network_token: 
  role: "master"

vpn:
  # EdgeVPN environment options
  DHCP: "false"
  ADDRESS: "10.159.0.2/24"

